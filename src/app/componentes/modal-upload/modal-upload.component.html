<div class="fondo_negro animated fadeIn" [ngClass]='_modalUploadService.oculto'>
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Subir archivo {{_modalUploadService.tipoArchivo}}</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center">
                    <input type="file" #archivo placeholder="Archivo"
                        (change)="seleccionarArchivo($event.target.files[0])" />

                    <div class="alert alert-danger" *ngIf="mensaje.length>0"> <i class="fa fa-exclamation-triangle"></i>
                        <b>{{mensaje}}</b>
                        <p></p>
                        <ul>
                            <li class="text-justify" *ngFor="let error of errores">
                                {{error}}
                            </li>                                                                                                 
                        </ul>                        
                        <button type="button" *ngIf="detalleErroresCP.length>0" (click)="exportarReporteErrores()" class="btn btn-primary btn-xs waves-effect waves-light"><span class="btn-label"><i class="fa fa-file-excel-o"></i></span>Ver resumen de errores en los movimientos</button>                                
                    </div>

                            
                    <app-loader *ngIf="archivoSubiendo"></app-loader>
                </div>
                <div class="modal-footer">
                    <button type="button" (click)="subirArchivo()"
                        *ngIf="archivoSubir && mensaje.length==0 && !archivoSubiendo" class="btn btn-primary">Subir
                        archivo</button>
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
