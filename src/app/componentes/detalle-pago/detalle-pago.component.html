<div class="row">  
    <div class="col-10">    
      <h4>Aplica para los siguientes movimientos</h4>
    </div>
    <div class="col-2">
        <button  (click)="verPdf()"   type="button" class="btn btn-danger btn-circle btn-md"><i class="fa  fa-file-pdf-o"></i> </button>            
    </div>          
  </div>
  <div class="row"  >    
      <div class="col-12">      
        <div class="card">
          <div class="card-body">            
            <div class="table-responsive tableFixHead">
              <table class="table color-table dark-table ">
                <thead>
                  <tr>
                    <!-- <th>MovPago</th> -->
                    <th>#ContraRecibo</th>
                    <th>#Entrada</th>
                    <th>Factura</th>                    
                    <th>Fecha</th>                  
                    <th>Total</th>                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let movimiento of _pago.detalle">                  
                    <!-- <td>{{movimiento.movPago}} </td>                                     -->
                    <td>{{movimiento.numeroCR}} </td> 
                    <td>{{movimiento.numE}} </td>                                                        
                    <td>{{movimiento.factura}} </td>                                    
                    <td>{{movimiento.fechaEmision | date:'dd-MM-yyyy'}}</td>                  
                    <td>{{movimiento.importe | currency}}</td>
                  </tr>                
              </tbody>
              </table>
            </div>
          </div>
        </div>
  
      </div>      
    </div>
    <div class="row">
      <div class="col-6"></div>
      <div class="col-6">      
        <h2 class="text-info">Total  :{{ _pago.importe | currency}}</h2>
      </div>
    </div>
