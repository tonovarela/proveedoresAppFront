<app-loader *ngIf="cargando"></app-loader>
<!-- <button class="btn btn-primary" (click)="openModal(detalle)">Create</button> -->
<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <ejs-grid #grid id="grid" height='350' [dataSource]="contraRecibos " allowReordering='true' allowSelection="false"
      [selectionSettings]="selectOptions" [editSettings]='editSettings' allowPaging="true" allowFiltering="true"
      [filterSettings]='filterSettings' allowSorting="true" allowResizing='true' [pageSettings]="pageSettings">
      <e-columns>
        <e-column field="movimientoID" headerText=Folio width=40>
          <ng-template #template let-data>
            <a href="javascript:void(0);" 
            (click)="verDetalle(data.detalle)"
            >{{data.movimientoID}}</a>            
          </ng-template>
        </e-column>
        <e-column field="movimientoDescripcion" headerText="Movimiento" width=60></e-column>
        <e-column field="referencia" headerText="Referencia" width=60>
        </e-column>
        <e-column field="fechaEmision" [filter]='filterMenu' headerText="EmisiÃ³n" [format]='formatoptions' width=40>
        </e-column>
        <e-column field="fechaVencimiento" [filter]='filterMenu' headerText="Vencimiento" [format]='formatoptions'
          width=40>
        </e-column>
        <e-column field="saldo" headerText="Saldo" width=30>
          <ng-template #template let-data>
            {{data.saldo | currency}}
          </ng-template>
        </e-column>
        <e-column field="moneda" headerText="Moneda" width=30>
        </e-column>
      </e-columns>
    </ejs-grid>
  </div>
</div>




  <ng-template #detalle let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Detalle contra-recibo</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-detalle-contra-recibo [movimientos]="detalleContraRecibo"></app-detalle-contra-recibo>            
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary waves-effect" (click)="modal.close('Save click')">Cerrar</button>
    </div>
  </ng-template>
  
  <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button> -->
